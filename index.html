<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#cupcakes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="screen">
        <div id="game">
            <div id="game_background"></div>
            <div id="game_foreground"></div>
            <div id="game_elements">
                <div id="cupcake1_container">
                    <div id="cupcake1_sprite"></div>
                </div>
                <div id="cupcake2_container">
                    <div id="cupcake2_sprite"></div>
                </div>
                <div id="cupcake3_container">
                    <div id="cupcake3_sprite"></div>
                </div>
                <div id="cupcake4_container">
                    <div id="cupcake4_sprite"></div>
                </div>
                <div id="cupcake5_container">
                    <div id="cupcake5_sprite"></div>
                </div>
                <div id="cupcake6_container">
                    <div id="cupcake6_sprite"></div>
                </div>
                <div id="muffin1_container">
                    <div id="muffin1_sprite"></div>
                </div>
                <div id="muffin2_container">
                    <div id="muffin2_sprite"></div>
                </div>
                <div id="muffin3_container">
                    <div id="muffin3_sprite"></div>
                </div>
                <div id="muffin4_container">
                    <div id="muffin4_sprite"></div>
                </div>
                <div id="muffin5_container">
                    <div id="muffin5_sprite"></div>
                </div>
                <div id="muffin6_container">
                    <div id="muffin6_sprite"></div>
                </div>
            </div>
            <div id="game_ui">
                <div id="score_board">
                    <div id="point1"></div>
                    <div id="point2"></div>
                    <div id="point3"></div>
                    <div id="point4"></div>
                    <div id="point5"></div>
                    <div id="point6"></div>
                    <div id="point7"></div>
                    <div id="point8"></div>
                    <div id="point9"></div>
                    <div id="point10"></div>
                    <div id="point11"></div>
                    <div id="point12"></div>
                    <div id="stjerner"></div>
                </div>
                <div id="energy_board">
                    <div id="liv5"></div>
                    <div id="liv4"></div>
                    <div id="liv3"></div>
                    <div id="liv2"></div>
                    <div id="liv1"></div>
                </div>
                <div id="time_board"></div>
            </div>
            <div id="indstillinger"></div>
        </div>

        <div id="start">
            <div id="spil_knap"></div>
        </div>
        <div id="game_over">
            <div id="spil_igen"></div>
        </div>
        <div id="level_complete">
            <div id="next_level"></div>
        </div>
        <div id="indstil_popup">
            <div id="knap1"></div>
            <div id="knap2"></div>
            <div id="kryds"></div>
        </div>

        <div id="start_skaerm">
            <div id="play"></div>
        </div>

        <audio src="lyd/baggrundsmusik.mp3" id="musik" loop></audio>
        <audio src="lyd/yes1.wav" id="cupcakelyd1"></audio>
        <audio src="lyd/yes2.wav" id="cupcakelyd2"></audio>
        <audio src="lyd/yes3.wav" id="stjernelyd"></audio>
        <audio src="lyd/grunt1.wav" id="muffinlyd1"></audio>
        <audio src="lyd/grunt2.wav" id="muffinlyd2"></audio>
        <audio src="lyd/yay.wav" id="winlyd"></audio>
        <audio src="lyd/cry.wav" id="loselyd"></audio>

        <script src="script.js"></script>
    </div>
</body>

</html>
